<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Sorteio de Nomes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2C3E50;
            color: rgb(238, 255, 0);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        #nomeSorteado {
            font-size: 5vw;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.87);
            color: black;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            height: 30vh;
            transition: transform 0.2s ease-out, color 0.2s ease-out;
        }
        .animacao {
            transform: scale(1.1);
            color: rgb(255, 255, 0);
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            font-size: 2vw;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .sortear {
            background-color: #3498DB;
            color: white;
        }
        .reiniciar {
            background-color: #E74C3C;
            color: white;
        }
      </style>
</head>
<body>
    <h1>Sorteador de Nomes</h1>
    <div id="nomeSorteado">Clique em 'Sortear Nome'</div>
    <div class="buttons">
        <button class="sortear" onclick="sortearNome()">Sortear Nome</button>
        <button class="reiniciar" onclick="iniciarSorteio()">Reiniciar Sorteio</button>
    </div>
    
    <script>
        let nomes = [];

        function iniciarSorteio() {
            nomes = ["Alice", "Bob", "Carlos", "Diana", "Eduardo", "Fernanda", "Gabriel", "Helena", "Igor", "Julia"];
            shuffle(nomes);
            document.getElementById("nomeSorteado").textContent = "Clique em 'Sortear Nome'";
            document.getElementById("nomeSorteado").classList.remove("animacao");
        }

        function sortearNome() {
            if (nomes.length > 0) {
                let nome = nomes.pop();
                let nomeSorteado = document.getElementById("nomeSorteado");
                nomeSorteado.textContent = nome;
                nomeSorteado.classList.add("animacao");
                setTimeout(() => nomeSorteado.classList.remove("animacao"), 200);
                explodirConfetes();
            } else {
                alert("Todos os nomes jÃ¡ foram sorteados!");
            }
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        iniciarSorteio();
    </script>
</body>
</html>
